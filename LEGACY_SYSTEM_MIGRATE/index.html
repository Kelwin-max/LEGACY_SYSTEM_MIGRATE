<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGACY_SYSTEM_MIGRATE // User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header-unit">
        <h1>[LEGACY_SYSTEM_MIGRATE] // User Matrix Access</h1>
    </header>

    <main class="main-content">
        
        <div class="registration-module glass-panel">
            <h2>NEW USER REGISTRATION</h2>
            <form id="registrationForm">
                
                <div class="form-field">
                    <label for="username">USERNAME:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter desired username">
                </div>
                
                <div class="form-field">
                    <label for="email">ACCESS_KEY (EMAIL):</label>
                    <input type="email" id="email" name="email" required placeholder="Enter valid email">
                </div>
                
                <button type="submit" class="action-btn">TRANSMIT DATA (REGISTER)</button>
            </form>
            
            <p id="message" class="message-status"></p>
        </div>

        <div class="user-list-module glass-panel">
            <h2>CURRENT USER DATABASE</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        
    </main>

    <footer class="system-footer">
        <p>PHP/MySQL Integration Demo // Frontend via JavaScript</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
